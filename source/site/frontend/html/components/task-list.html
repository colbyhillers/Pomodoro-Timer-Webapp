<link rel="stylesheet" href="/css/task-list.css">
<div class="side-bar" id="task-list">
    <!-- Reference taken:
    https://www.w3schools.com/howto/howto_css_sidebar_responsive.asp -->
    <h2 class="side-bar-header" id="task-list-header">Task list</h2>

    <p style="color: white">Task name：</p>
    <input id="taskNameInput" type="text" />
    <p style="color: white">Cycles needed：</p>
    <input id="cyclesNumInput" type="number" />

    <div class="side-bar-container" id="task-container">
        <div class="side-bar-element" id="task">
            <p class="task-description" id="task-description">Example Task</p>
        </div>
        <div class="side-bar-element" id="pomo-counter">
            <p class="task-pomo-estimate" id="task-pomo-estimate">1</p>
        </div>
    </div>
    <button type="button" class="task-list-button" id="fold-button" onclick="fold_task_bar(this)">
        Extend
    </button>
    <button type="button" class="task-list-button" id="add-task-button" onclick="add_task_element(this)">
        +
    </button>
</div>
