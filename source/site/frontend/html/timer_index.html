<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortellini Timer</title>
</head>
<body>
    <div class="background-img">
    <main>
        <div class="sidebar">
            <a href="#">Analysis</a>
            <a href="#">Settings</a>     
        </div>
        <div class="container">
            <div id="timer-labels">
                <p id="early-prompt"></p>
                <p id="timer-label">Waiting</p>
            </div>
            <div id="timer-container">
                <p id="timer-string">00:10</p>
            </div>
            <div class="control-buttons">
                <button class="control" id ="start-button">Start</button>
                <button class="control" id ="emergency-stop-button">Emergency stop</button>
                <button class="control" id ="overstudy-button">Overstudy</button>
            </div>
            <div class="modal" id="modal-popup">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p id="modal-text">i love cse110</p>
                    <div id="emergency-stop-buttons">
                        <button id="confirm-button">Confirm</button>
                        <button id="cancel-button">Cancel</button>
                    </div>
                </div>
            </div>
            <div class="task">
                <span id="current-task">Example Task</span>
            </div>
        </div>
        <!-- should play when work and break cycles end
        <audio id="alarm-sound" src="../assets/audio/spongebob-screaming-alarm-placeholder.mp3"></audio> -->
    </main>
    </div>
    <footer>
        <a href="https://github.com/ycyao216/cse110-w21-group17/wiki">Team GitHub</a>
    </footer>
    <!-- moved the script import to after the site finsihed-->
    <script type="module" src="../js/main.js"></script>
</body>
</html>
