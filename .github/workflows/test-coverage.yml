name: test-coverage
on: push

jobs:
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - name: test-coverage
        uses: raulanatol/jest-coverage-comment-action@v1.0.4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          jest-command: 'npm jest --coverage'
          working-directory: 'source/site'